<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

<style>
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --bg: #0f172a;
    --surface: #1e293b;
    --surface-raised: #253349;
    --border: #334155;
    --border-light: #475569;
    --indigo: #6366f1;
    --indigo-dark: #4f46e5;
    --indigo-glow: rgba(99, 102, 241, 0.15);
    --amber: #f59e0b;
    --amber-light: #fbbf24;
    --text: #f1f5f9;
    --text-secondary: #94a3b8;
    --text-muted: #64748b;
    --green-pitch: #1a4d2e;
    --blue-player: #60a5fa;
    --red-player: #f87171;
  }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    min-height: 100vh;
    -webkit-font-smoothing: antialiased;
    padding-bottom: 80px;
  }

  /* Search bar */
  .search-area {
    position: sticky;
    top: 0;
    z-index: 10;
    background: var(--bg);
    padding: 12px 16px 0;
    border-bottom: 1px solid var(--border);
  }

  .search-bar {
    display: flex;
    align-items: center;
    gap: 10px;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 8px 14px;
    margin-bottom: 10px;
    transition: border-color 0.15s;
  }

  .search-bar:focus-within {
    border-color: var(--indigo);
  }

  .search-bar__icon {
    color: var(--text-muted);
    flex-shrink: 0;
  }

  .search-bar__input {
    flex: 1;
    background: none;
    border: none;
    color: var(--text);
    font-size: 15px;
    outline: none;
  }

  .search-bar__input::placeholder { color: var(--text-muted); }

  .search-bar__count {
    font-family: 'Rajdhani', sans-serif;
    font-weight: 600;
    font-size: 12px;
    color: var(--text-muted);
    flex-shrink: 0;
  }

  /* Filter chips */
  .filter-chips {
    display: flex;
    gap: 6px;
    padding-bottom: 12px;
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
    scrollbar-width: none;
  }

  .filter-chips::-webkit-scrollbar { display: none; }

  .filter-chip {
    display: inline-flex;
    align-items: center;
    gap: 4px;
    padding: 5px 12px;
    border-radius: 20px;
    border: 1px solid var(--border);
    background: transparent;
    color: var(--text-secondary);
    font-family: 'Rajdhani', sans-serif;
    font-weight: 600;
    font-size: 13px;
    white-space: nowrap;
    cursor: pointer;
    transition: all 0.15s;
    letter-spacing: 0.02em;
  }

  .filter-chip:hover {
    background: rgba(255,255,255,0.03);
  }

  .filter-chip--active {
    background: var(--indigo);
    border-color: var(--indigo);
    color: white;
  }

  .filter-chip__count {
    font-size: 11px;
    opacity: 0.7;
  }

  /* Exercise grid */
  .exercise-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
    padding: 16px;
  }

  /* Exercise card */
  .exercise-card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 10px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.15s, border-color 0.15s;
    position: relative;
  }

  .exercise-card:hover {
    border-color: var(--border-light);
    transform: translateY(-1px);
  }

  .exercise-card:active {
    transform: scale(0.98);
  }

  /* Favorite star */
  .exercise-card__fav {
    position: absolute;
    top: 6px;
    right: 6px;
    z-index: 2;
    width: 24px;
    height: 24px;
    border-radius: 50%;
    background: rgba(15, 23, 42, 0.7);
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.15s;
  }

  .exercise-card__fav:active { transform: scale(0.85); }

  .exercise-card__fav--active svg {
    fill: var(--amber);
    stroke: var(--amber);
  }

  /* Diagram thumbnail */
  .exercise-card__diagram {
    width: 100%;
    aspect-ratio: 4/3;
    display: block;
  }

  /* Card body */
  .exercise-card__body {
    padding: 10px 12px 12px;
  }

  .exercise-card__name {
    font-family: 'Rajdhani', sans-serif;
    font-weight: 600;
    font-size: 15px;
    color: var(--text);
    line-height: 1.2;
    margin-bottom: 6px;
  }

  .exercise-card__tags {
    display: flex;
    flex-wrap: wrap;
    gap: 4px;
    margin-bottom: 8px;
  }

  .card-badge {
    font-family: 'Rajdhani', sans-serif;
    font-weight: 600;
    font-size: 10px;
    text-transform: uppercase;
    letter-spacing: 0.06em;
    padding: 2px 6px;
    border-radius: 4px;
    line-height: 1.3;
  }

  .card-badge--rondo {
    background: rgba(168, 85, 247, 0.15);
    color: #c084fc;
  }

  .card-badge--technical {
    background: rgba(99, 102, 241, 0.15);
    color: #a5b4fc;
  }

  /* Card meta row */
  .exercise-card__meta {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 11px;
    color: var(--text-secondary);
  }

  .meta-item {
    display: flex;
    align-items: center;
    gap: 3px;
  }

  .intensity-dot {
    width: 6px;
    height: 6px;
    border-radius: 50%;
  }

  .intensity-dot--low { background: #4ade80; }
  .intensity-dot--med { background: #fbbf24; }
  .intensity-dot--high { background: #f87171; }

  /* FAB */
  .fab {
    position: fixed;
    bottom: 76px;
    right: 20px;
    width: 52px;
    height: 52px;
    border-radius: 16px;
    border: none;
    background: var(--indigo);
    color: white;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 16px rgba(99, 102, 241, 0.4);
    transition: transform 0.15s, box-shadow 0.15s;
    z-index: 100;
  }

  .fab:active { transform: scale(0.9); }
  .fab:hover { box-shadow: 0 6px 24px rgba(99, 102, 241, 0.5); }

  /* Bottom nav */
  .bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: var(--surface);
    border-top: 1px solid var(--border);
    display: flex;
    justify-content: space-around;
    padding: 6px 0 env(safe-area-inset-bottom, 8px);
    z-index: 100;
  }

  .nav-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 2px;
    padding: 4px 12px;
    border: none;
    background: none;
    cursor: pointer;
    color: var(--text-muted);
    transition: color 0.15s;
    text-decoration: none;
  }

  .nav-item--active {
    color: var(--indigo);
  }

  .nav-item__label {
    font-family: 'Rajdhani', sans-serif;
    font-weight: 600;
    font-size: 11px;
    letter-spacing: 0.02em;
  }

  .nav-item--active .nav-item__label {
    color: var(--indigo);
  }

  /* SVG styles */
  .field-svg { width: 100%; height: 100%; display: block; }

  /* Animations */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .exercise-card:nth-child(1) { animation: fadeIn 0.2s ease-out 0.0s both; }
  .exercise-card:nth-child(2) { animation: fadeIn 0.2s ease-out 0.04s both; }
  .exercise-card:nth-child(3) { animation: fadeIn 0.2s ease-out 0.08s both; }
  .exercise-card:nth-child(4) { animation: fadeIn 0.2s ease-out 0.12s both; }
  .exercise-card:nth-child(5) { animation: fadeIn 0.2s ease-out 0.16s both; }
  .exercise-card:nth-child(6) { animation: fadeIn 0.2s ease-out 0.2s both; }

  @media (min-width: 480px) {
    .exercise-grid { max-width: 480px; margin: 0 auto; }
    .search-area { max-width: 480px; margin: 0 auto; border-bottom: none; }
  }
</style>
</head>
