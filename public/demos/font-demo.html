<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Font Demo – MatchOps Local</title>
    <!-- Google Fonts: add/remove as needed for demos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600&family=Teko:wght@500;600;700&family=Orbitron:wght@600;800&family=Russo+One&family=Exo+2:wght@600;800&family=Audiowide&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-1: #0b1220;
        --bg-2: #0e1a2f;
        --card: #0e1a2f;
        --text: #e5e7eb;
        --muted: #9aa4b2;
        --accent-1: #6366f1; /* indigo-500 */
        --accent-2: #7c3aed; /* violet-600 */
        --accent-3: #f59e0b; /* amber-500 */
      }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--text);
        background: radial-gradient(60% 50% at 50% 20%, #0f2144, transparent 70%), linear-gradient(180deg, var(--bg-1), var(--bg-2));
      }
      .container {
        max-width: 1100px;
        margin: 24px auto;
        padding: 0 16px 24px;
      }
      .controls {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 12px 16px;
        padding: 16px;
        margin-bottom: 16px;
        background: rgba(15, 23, 42, 0.55);
        border: 1px solid rgba(148, 163, 184, 0.25);
        border-radius: 10px;
        backdrop-filter: blur(6px);
      }
      .controls label { display: block; font-size: 12px; color: var(--muted); margin-bottom: 4px; }
      .controls input[type="text"] { width: 100%; padding: 10px 12px; border-radius: 8px; border: 1px solid #334155; background:#0b1220; color: var(--text); }
      .controls input[type="range"] { width: 100%; }

      .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 16px; }
      .card {
        background: rgba(15, 23, 42, 0.65);
        border: 1px solid rgba(148, 163, 184, 0.25);
        border-radius: 12px;
        padding: 18px 16px 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      }
      .chip { font-size: 11px; display: inline-block; padding: 4px 8px; border-radius: 999px; background: #0b1220; border: 1px solid #334155; color: #a5b4fc; }
      .title {
        margin: 10px 0 6px 0;
        line-height: 0.95;
        font-weight: 800;
        color: #facc15; /* default yellow for plain */
        text-shadow: 0 2px 12px rgba(250, 204, 21, 0.25);
      }
      .tagline { margin: 0; color: var(--muted); font-weight: 600; }
      .divider { height: 1px; width: 60%; margin: 14px 0 12px; background: linear-gradient(to right, transparent, rgba(56, 189, 248, 0.5), transparent); }
      .button-demo {
        display: inline-block;
        color: white;
        background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
        padding: 10px 16px;
        border-radius: 10px;
        font-weight: 700;
        box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        text-decoration: none;
      }

      .note { margin-top: 16px; font-size: 12px; color: var(--muted); }

      /* Font stacks */
      .font-rajdhani { font-family: 'Rajdhani', sans-serif; }
      .font-teko { font-family: 'Teko', 'Rajdhani', sans-serif; }
      .font-orbitron { font-family: 'Orbitron', 'Rajdhani', sans-serif; }
      .font-russo { font-family: 'Russo One', 'Rajdhani', sans-serif; }
      .font-exo2 { font-family: 'Exo 2', 'Rajdhani', sans-serif; }
      .font-audiowide { font-family: 'Audiowide', 'Rajdhani', sans-serif; }

      /* ========== Logo-style presets ========== */
      .logo-base { position: relative; text-transform: none; letter-spacing: 0; }

      /* Neon glow */
      .logo-neon { color: #fde047; text-shadow: 0 0 6px rgba(234,179,8,.8), 0 0 18px rgba(234,179,8,.6), 0 0 36px rgba(99,102,241,.5), 0 0 64px rgba(124,58,237,.45); -webkit-text-stroke: 1px rgba(29,78,216,.35); }
      .logo-neon.animate { animation: neonPulse 2.8s ease-in-out infinite; }
      @keyframes neonPulse { 0%, 100% { filter: brightness(1); } 50% { filter: brightness(1.25); } }

      /* Holographic animated gradient */
      .logo-holo { color: transparent; background: conic-gradient(from 180deg at 50% 50%, #facc15, #22d3ee, #a78bfa, #f472b6, #facc15); -webkit-background-clip: text; background-clip: text; }
      .logo-holo.animate { animation: holoShift 6s linear infinite; background-size: 200% 200%; }
      @keyframes holoShift { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
      .logo-holo::after { content: ""; position: absolute; inset: 0; background: linear-gradient(120deg, transparent 0%, rgba(255,255,255,.75) 15%, transparent 30%); mix-blend-mode: screen; opacity
      .35; border-radius: .02em; transform: translateX(-120%); pointer-events: none; }
      .logo-holo.animate::after { animation: shineSweep 3.5s ease-in-out infinite; }
      @keyframes shineSweep { 0% { transform: translateX(-120%); } 45% { transform: translateX(30%); } 100% { transform: translateX(160%); } }

      /* ——— New holographic variants ——— */
      /* Soft holographic (closer to screenshot) */
      .logo-holo-soft { color: transparent; background: conic-gradient(from 210deg at 50% 50%, #60a5fa, #22d3ee, #a78bfa, #fb7185, #60a5fa); -webkit-background-clip: text; background-clip: text; }
      .logo-holo-soft { text-shadow: 0 10px 24px rgba(0,0,0,.35); }
      .logo-holo-soft.animate { animation: holoShift 7.5s linear infinite; background-size: 200% 200%; }
      .logo-holo-soft::after { content:""; position:absolute; inset:0; background: radial-gradient(60% 40% at 50% 15%, rgba(255,255,255,.35), transparent 60%); mix-blend-mode: screen; opacity:.6; pointer-events:none; }

      /* Gradient outline illusion + subtle inner shadow */
      .logo-outline { color: transparent; background: conic-gradient(from 180deg at 50% 50%, #22d3ee, #a78bfa, #fb7185, #facc15, #22d3ee); -webkit-background-clip: text; background-clip: text; filter: drop-shadow(0 0 1px rgba(0,0,0,.75)) drop-shadow(0 1px 0 rgba(0,0,0,.65)); }
      .logo-outline::before { content: attr(data-text); position:absolute; inset:0; color: transparent; -webkit-text-stroke: 2px rgba(255,255,255,.12); text-shadow: 0 0 0 rgba(0,0,0,0); }
      .logo-outline.animate { animation: holoShift 8s linear infinite; background-size: 200% 200%; }

      /* Transparent fill + gradient stroke vibe via layered shadows */
      .logo-stroke { color: transparent; -webkit-text-stroke: 2px #93c5fd; text-shadow:
          0 0 0 #93c5fd,
          1px 1px 0 #60a5fa,
          -1px -1px 0 #a78bfa,
          0 10px 24px rgba(0,0,0,.35);
      }

      /* Aurora sweep (bold animated gradient) */
      .logo-aurora { color: transparent; background: linear-gradient(90deg, #22d3ee, #a78bfa, #fb7185, #facc15, #22d3ee); background-size: 300% 100%; -webkit-background-clip: text; background-clip: text; }
      .logo-aurora.animate { animation: auroraShift 6s ease-in-out infinite; }
      @keyframes auroraShift { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

      /* Prism edge effect using colored shadows */
      .logo-prism { color: #e2e8f0; text-shadow:
          0 0 0 rgba(0,0,0,0),
          0.5px 0.5px 0 #22d3ee,
          -0.5px -0.5px 0 #a78bfa,
          0 10px 24px rgba(0,0,0,.35);
      }

      /* Gel/soft bevel look */
      .logo-gel { color: transparent; background: linear-gradient(180deg, #ffffff, #dbeafe 25%, #a5b4fc 60%, #60a5fa 90%); -webkit-background-clip: text; background-clip: text; filter: drop-shadow(0 8px 18px rgba(0,0,0,.35)); }
      .logo-gel::after { content:""; position:absolute; inset:0; background: linear-gradient( to bottom, rgba(255,255,255,.8), transparent 50% ); mix-blend-mode: screen; opacity:.6; pointer-events:none; }

      /* Chrome/metal look */
      .logo-chrome { color: transparent; background: linear-gradient(180deg, #f8fafc 0%, #cbd5e1 12%, #0f172a 35%, #94a3b8 45%, #0f172a 60%, #e2e8f0 78%, #94a3b8 100%); -webkit-background-clip: text; background-clip: text; text-shadow: 0 10px 24px rgba(0,0,0,.45); }

      /* Duotone offset shadow (cyber punky) */
      .logo-offset { color: #e2e8f0; text-shadow: 2px 2px 0 #22d3ee, -2px -2px 0 #fb7185, 0 10px 24px rgba(0,0,0,.35); }

      /* Scanline/tech texture overlay */
      .logo-scan { color: transparent; background: conic-gradient(from 200deg at 50% 50%, #60a5fa, #22d3ee, #a78bfa, #fb7185, #60a5fa); -webkit-background-clip: text; background-clip: text; }
      .logo-scan::after { content:""; position:absolute; inset:0; background: repeating-linear-gradient( to bottom, rgba(255,255,255,.35), rgba(255,255,255,.35) 1px, transparent 3px, transparent 6px ); mix-blend-mode: overlay; opacity:.25; pointer-events:none; }

      /* Wireframe/outline only */
      .logo-wire { color: transparent; -webkit-text-stroke: 1.75px rgba(226,232,240,.9); text-shadow: 0 10px 24px rgba(0,0,0,.35); }

      /* Light emboss (engraved) */
      .logo-emboss { color: #cbd5e1; text-shadow: 0 -1px 1px rgba(255,255,255,.2), 0 1px 1px rgba(0,0,0,.5); }

      /* 3D extruded block text using stacked shadows */
      .logo-extrude { color: #facc15; text-shadow:
          1px 1px 0 #1e293b,
          2px 2px 0 #1e293b,
          3px 3px 0 #1e293b,
          4px 4px 0 #1e293b,
          5px 5px 0 #1e293b,
          6px 6px 0 #1e293b,
          7px 7px 0 #1e293b,
          8px 8px 0 #1e293b,
          9px 9px 0 #1e293b,
          10px 10px 0 #0b1220,
          0 18px 28px rgba(0,0,0,.45);
      }

      /* Glitch effect */
      .logo-glitch { color: #e2e8f0; }
      .logo-glitch::before,
      .logo-glitch::after {
        content: attr(data-text);
        position: absolute; inset: 0; pointer-events: none;
      }
      .logo-glitch::before { color: #22d3ee; transform: translate(2px,0); clip-path: polygon(0 2%,100% 2%,100% 26%,0 26%); opacity: .9; }
      .logo-glitch::after { color: #a78bfa; transform: translate(-2px,0); clip-path: polygon(0 70%,100% 70%,100% 96%,0 96%); opacity: .9; }
      .logo-glitch.animate { animation: glitchJitter 2.5s infinite; }
      @keyframes glitchJitter { 0%, 100% { transform: translate(0,0); } 10% { transform: translate(-0.5px, 0.4px); } 20% { transform: translate(0.6px, -0.3px); } 30% { transform: translate(-0.3px, 0.2px); } 40% { transform: translate(0.3px, -0.4px); } 50% { transform: translate(0,0); } }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 style="margin:0 0 10px; font: 700 20px/1.2 system-ui; color: #a5b4fc;">Font Demo – Start Screen Title</h1>
      <div class="controls">
        <div>
          <label for="line1">Line 1</label>
          <input id="line1" type="text" value="Match" />
        </div>
        <div>
          <label for="line2">Line 2</label>
          <input id="line2" type="text" value="Ops" />
        </div>
        <div>
          <label for="line3">Line 3</label>
          <input id="line3" type="text" value="Local" />
        </div>
        <div>
          <label for="taglineText">Tagline</label>
          <input id="taglineText" type="text" value="Suunnittele · Kirjaa · Kehitä" />
        </div>
        <div>
          <label for="titleSize">Title size: <span id="titleSizeOut">64</span>px</label>
          <input id="titleSize" type="range" min="36" max="120" value="64" />
        </div>
        <div>
          <label for="letter">Letter spacing: <span id="letterOut">0</span>em</label>
          <input id="letter" type="range" min="-0.02" max="0.06" value="0" step="0.005" />
        </div>
        <div>
          <label for="styleSel">Logo style</label>
          <select id="styleSel" style="width:100%; padding:10px 12px; border-radius:8px; border:1px solid #334155; background:#0b1220; color:var(--text);">
            <optgroup label="Classic">
              <option value="holo-soft">Holo Soft (Recommended)</option>
              <option value="holo">Holographic Gradient</option>
              <option value="neon">Neon Glow</option>
              <option value="extrude">3D Extrude</option>
              <option value="glitch">Glitch</option>
              <option value="plain">Plain</option>
            </optgroup>
            <optgroup label="New Variants">
              <option value="outline">Gradient Outline</option>
              <option value="stroke">Gradient Stroke Illusion</option>
              <option value="aurora">Aurora Sweep</option>
              <option value="prism">Prism Edge</option>
              <option value="gel">Gel Bevel</option>
              <option value="chrome">Chrome Metal</option>
              <option value="offset">Duotone Offset</option>
              <option value="scan">Tech Scanlines</option>
              <option value="wire">Wireframe Outline</option>
              <option value="emboss">Light Emboss</option>
            </optgroup>
          </select>
        </div>
        <div>
          <label for="animateChk">Animate</label>
          <input id="animateChk" type="checkbox" checked />
        </div>
      </div>

      <div class="grid" id="cards">
        <!-- Cards are generated by script -->
      </div>

      <h2 style="margin:16px 0 8px; font:700 16px/1.2 system-ui; color:#a5b4fc;">Style Gallery (Teko)</h2>
      <div class="grid" id="styleGallery"></div>

      <p class="note">Tip: Adjust size and spacing, then scroll to compare readability and feel. Fonts loaded via Google Fonts for convenience.</p>
    </div>

    <script>
      const fonts = [
        { key: 'teko', name: 'Teko (Recommended)' },
        { key: 'orbitron', name: 'Orbitron' },
        { key: 'russo', name: 'Russo One' },
        { key: 'rajdhani', name: 'Rajdhani (Current body)' },
        { key: 'exo2', name: 'Exo 2' },
        { key: 'audiowide', name: 'Audiowide' },
      ];

      const stylePresets = [
        { key: 'holo-soft', name: 'Holo Soft', cls: 'logo-holo-soft' },
        { key: 'holo', name: 'Holographic', cls: 'logo-holo' },
        { key: 'aurora', name: 'Aurora Sweep', cls: 'logo-aurora' },
        { key: 'outline', name: 'Gradient Outline', cls: 'logo-outline' },
        { key: 'stroke', name: 'Stroke Illusion', cls: 'logo-stroke' },
        { key: 'prism', name: 'Prism Edge', cls: 'logo-prism' },
        { key: 'gel', name: 'Gel Bevel', cls: 'logo-gel' },
        { key: 'chrome', name: 'Chrome', cls: 'logo-chrome' },
        { key: 'offset', name: 'Duotone Offset', cls: 'logo-offset' },
        { key: 'scan', name: 'Tech Scanlines', cls: 'logo-scan' },
        { key: 'wire', name: 'Wireframe', cls: 'logo-wire' },
        { key: 'emboss', name: 'Emboss', cls: 'logo-emboss' },
        { key: 'neon', name: 'Neon', cls: 'logo-neon' },
        { key: 'extrude', name: '3D Extrude', cls: 'logo-extrude' },
        { key: 'glitch', name: 'Glitch', cls: 'logo-glitch' },
      ];

      const cardsEl = document.getElementById('cards');
      const galleryEl = document.getElementById('styleGallery');
      const line1Input = document.getElementById('line1');
      const line2Input = document.getElementById('line2');
      const line3Input = document.getElementById('line3');
      const taglineInput = document.getElementById('taglineText');
      const titleSize = document.getElementById('titleSize');
      const titleSizeOut = document.getElementById('titleSizeOut');
      const letter = document.getElementById('letter');
      const letterOut = document.getElementById('letterOut');

      function createCard(font) {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.font = font.key;
        card.innerHTML = `
          <span class="chip">${font.name}</span>
          <h2 class="title logo-base font-${font.key}">
            <span class="line1"></span>
            <span class="line2"></span>
            <span class="line3"></span>
          </h2>
          <p class="tagline font-${font.key}"></p>
          <div class="divider"></div>
          <a href="#" class="button-demo font-${font.key}">Primary Button</a>
        `;
        return card;
      }

      function createStyleCard(preset) {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.preset = preset.key;
        card.innerHTML = `
          <span class="chip">${preset.name}</span>
          <h2 class="title logo-base font-teko ${preset.cls}">
            <span class="line1"></span>
            <span class="line2"></span>
            <span class="line3"></span>
          </h2>
          <p class="tagline font-teko"></p>
        `;
        return card;
      }

      function render() {
        const size = parseInt(titleSize.value, 10) || 64;
        titleSizeOut.textContent = String(size);
        const ls = Number(letter.value);
        letterOut.textContent = String(ls);

        document.querySelectorAll('.card').forEach(card => {
          const title = card.querySelector('.title');
          const tag = card.querySelector('.tagline');
          const l1 = line1Input.value || '';
          const l2 = line2Input.value || '';
          const l3 = line3Input.value || '';
          title.querySelector('.line1').textContent = l1;
          title.querySelector('.line2').textContent = l2;
          title.querySelector('.line3').textContent = l3;
          tag.textContent = taglineInput.value || '';
          title.style.fontSize = size + 'px';
          title.style.letterSpacing = ls + 'em';
          title.setAttribute('data-text', `${l1} ${l2} ${l3}`.trim());
          // Reset style classes
          title.classList.remove('logo-neon','logo-holo','logo-holo-soft','logo-outline','logo-stroke','logo-aurora','logo-prism','logo-gel','logo-chrome','logo-offset','logo-scan','logo-wire','logo-emboss','logo-extrude','logo-glitch','animate');
          const styleVal = document.getElementById('styleSel').value;
          const animate = document.getElementById('animateChk').checked;
          const map = {
            'neon': 'logo-neon',
            'holo': 'logo-holo',
            'holo-soft': 'logo-holo-soft',
            'outline': 'logo-outline',
            'stroke': 'logo-stroke',
            'aurora': 'logo-aurora',
            'prism': 'logo-prism',
            'gel': 'logo-gel',
            'chrome': 'logo-chrome',
            'offset': 'logo-offset',
            'scan': 'logo-scan',
            'wire': 'logo-wire',
            'emboss': 'logo-emboss',
            'extrude': 'logo-extrude',
            'glitch': 'logo-glitch',
            'plain': ''
          };
          const cls = map[styleVal] || '';
          if (cls) title.classList.add(cls);
          if (animate) title.classList.add('animate');
        });

        // Sync gallery
        galleryEl.querySelectorAll('.card').forEach(card => {
          const title = card.querySelector('.title');
          const tag = card.querySelector('.tagline');
          const l1 = line1Input.value || '';
          const l2 = line2Input.value || '';
          const l3 = line3Input.value || '';
          title.querySelector('.line1').textContent = l1;
          title.querySelector('.line2').textContent = l2;
          title.querySelector('.line3').textContent = l3;
          tag.textContent = taglineInput.value || '';
          title.style.fontSize = size + 'px';
          title.style.letterSpacing = ls + 'em';
          title.setAttribute('data-text', `${l1} ${l2} ${l3}`.trim());
          // Toggle animation class only
          title.classList.toggle('animate', document.getElementById('animateChk').checked);
        });
      }

      // Initial mount
      fonts.forEach(f => cardsEl.appendChild(createCard(f)));
      stylePresets.forEach(p => galleryEl.appendChild(createStyleCard(p)));
      ['input', 'change'].forEach(ev => {
        line1Input.addEventListener(ev, render);
        line2Input.addEventListener(ev, render);
        line3Input.addEventListener(ev, render);
        taglineInput.addEventListener(ev, render);
        titleSize.addEventListener(ev, render);
        letter.addEventListener(ev, render);
      });
      document.getElementById('styleSel').addEventListener('change', render);
      document.getElementById('animateChk').addEventListener('change', render);
      render();
    </script>
  </body>
  </html>
